<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT-AP Registration Portal</title>
    <script src="script.js" defer></script> 
    
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #486f98; /* Main CTA Blue */
            --header-color: #99007d;
            --secondary-color: #6c757d; 
            --danger-color: #dc3545; /* Error messages and warnings */
            --background-light: #f4f7fa;
            --card-background: #ffffff;
            --border-color: #ced4da;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Navigation Bar --- */
        .navigation-bar {
            background-color: var(--header-color);
            padding: 15px 5%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-to-home-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .back-to-home-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Main Layout and Centering --- */
        .page-center-layout {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Registration Card --- */
        .registration-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .card-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 10px;
        }

        /* --- Mandatory Fields Note --- */
        .required-fields-note {
            text-align: left;
            font-size: 0.9em;
            color: var(--danger-color); 
            background-color: #fff0f0;
            padding: 10px 15px;
            border-left: 4px solid var(--danger-color);
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .required-star {
            color: var(--danger-color);
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 5px;
        }

        /* --- Grid Layout (2 columns) --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }

        .form-grid .input-field-group {
            margin-bottom: 0; 
        }

        /* --- Input Field Styling --- */
        .input-field-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        .input-field-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* --- Validation Feedback and Error States --- */
        .validation-feedback {
            display: block;
            color: var(--danger-color);
            font-size: 0.85em;
            margin-top: 5px;
            min-height: 1.2em; 
        }

        /* JavaScript toggles this class on error */
        input.input-error {
            border-color: var(--danger-color) !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.25);
        }

        /* --- Buttons --- */
        .action-buttons-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .primary-button, .secondary-button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: opacity 0.2s, transform 0.2s;
            flex-grow: 1;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .secondary-button {
            background-color: var(--secondary-color);
            color: white;
        }

        .secondary-button:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }

        /* --- Media Query for Responsiveness --- */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr; /* Stack into a single column on mobile */
                gap: 0;
            }
            
            .form-grid .input-field-group {
                margin-bottom: 20px;
            }
            .registration-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="navigation-bar">
        <a href="index.html" class="back-to-home-link">
             &larr; Return to Homepage
        </a>
    </header>

    <main class="page-center-layout">
        <section class="registration-card">
            <h2 class="card-title">ðŸš€ Student Portal Entry</h2>
            
            <form id="studentRegistrationForm" action="/submit-registration" method="POST"> 
                
                <p class="required-fields-note">
                    <span class="required-star">*</span> All fields are mandatory and cannot be left empty.
                </p>

                <div class="form-grid">
                    
                    <div class="input-field-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required 
                               placeholder="Enter your name (min. 3 letters)">
                        <small class="validation-feedback" id="error-fullName"></small>
                    </div>

                    <div class="input-field-group">
                        <label for="regNo">Registration Number</label>
                        <input type="text" id="regNo" name="regNo" required 
                               placeholder="9-character ID (e.g., 20BCE1234)"
                               maxlength="9">
                        <small class="validation-feedback" id="error-regNo"></small>
                    </div>

                    <div class="input-field-group">
                        <label for="email">VIT-AP Email</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Your institutional email address">
                        <small class="validation-feedback" id="error-email"></small>
                    </div>

                    <div class="input-field-group">
                        <label for="mobileNo">Mobile Contact</label>
                        <input type="tel" id="mobileNo" name="mobileNo" required 
                               placeholder="10-digit mobile number" 
                               pattern="[0-9]{10}" 
                               maxlength="10">
                        <small class="validation-feedback" id="error-mobileNo"></small>
                    </div>

                </div>

                <div class="action-buttons-bar">
                    <button type="reset" class="secondary-button">Clear Form</button>
                    <button type="submit" class="primary-button">
                        Register & Begin &rarr;
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
